<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="prism.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Custom Emmet Snippets | Iusiel</title>
  </head>
  <body>
    <main>
      <h1>Custom Emmet Snippets</h1>

      <p>
        Visit
        <a
          href="https://github.com/iusiel/vscode_custom_snippets"
          target="_blank"
          >https://github.com/iusiel/vscode_custom_snippets</a
        >
        for installation instructions
      </p>

      [slot]
    </main>

    <script src="prism.js"></script>
    <script>
      function copyCode(encodedContents) {
        navigator.clipboard.writeText(atob(encodedContents)).then(
          () => {
            alert("Copied");
            /* clipboard successfully set */
          },
          () => {
            alert("Copy failed");
            /* clipboard write failed */
          }
        );
      }
    </script>
  </body>
</html>
